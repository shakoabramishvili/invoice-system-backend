version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: invoice-system-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: invoice_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - invoice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: invoice-system-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/invoice_platform?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: ${PORT:-4004}
      NODE_ENV: ${NODE_ENV:-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      DO_SPACES_KEY: ${DO_SPACES_KEY}
      DO_SPACES_SECRET: ${DO_SPACES_SECRET}
      DO_SPACES_ENDPOINT: ${DO_SPACES_ENDPOINT}
      DO_SPACES_REGION: ${DO_SPACES_REGION}
      DO_SPACES_BUCKET: ${DO_SPACES_BUCKET}
      DO_SPACES_CDN_URL: ${DO_SPACES_CDN_URL}
    ports:
      - "${PORT:-4004}:4004"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - invoice-network
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

volumes:
  postgres_data:
    driver: local

networks:
  invoice-network:
    driver: bridge
